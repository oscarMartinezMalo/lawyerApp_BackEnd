  
<div class="container" fxLayout="column" fxLayoutAlign="start center" style="padding-top: 50px;">    
    <mat-toolbar style="font-size: 19px; color: var(--primary);" fxLayoutAlign="center center" display="block">
        <span>Cases</span>
    </mat-toolbar>

    <div style="width: 98%;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-flat-button color="primary" fxFlex="10" [routerLink]="['/cases/new']">Add</button>

        <mat-form-field fxFlex="90">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="caseNumber">
        <th mat-header-cell *matHeaderCellDef> Case Number. </th>
        <td mat-cell *matCellDef="let case"> {{case.caseNumber}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let case"> {{case.type}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date </th>
        <td mat-cell *matCellDef="let case"> {{case.createdDate | date}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let case"> {{case.client.firstName}} {{case.client.lastName}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>delete</mat-icon> </th>
        <td mat-cell *matCellDef="let case" style="cursor: pointer">
            <mat-icon (click)="onDelete($event, case)">delete</mat-icon>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    </table>
  </div>
