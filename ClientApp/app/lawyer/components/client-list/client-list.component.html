  
<div class="container" fxLayout="column" fxLayoutAlign="start center" style="padding-top: 50px;">    
    <mat-toolbar style="font-size: 19px; color: var(--primary);" fxLayoutAlign="center center" display="block">
        <span>Clients</span>
    </mat-toolbar>

    <div style="width: 98%;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-flat-button color="primary" fxFlex="10" [routerLink]="['/clients/new']">Add</button>

        <mat-form-field fxFlex="90">
            <mat-label>Filter</mat-label>
            <input matInput  (keyup)="applyFilter($event)" placeholder="Search">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let client"> {{client.address}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let client"> {{client.phone}}</td>
      </ng-container>
      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>delete</mat-icon> </th>
        <td mat-cell *matCellDef="let case" style="cursor: pointer">
            <mat-icon (click)="onDelete($event, case)">delete</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)" ></tr>
    </table>
  </div>
