  
<div class="container" fxLayout="column" fxLayoutAlign="start center" style="padding-top: 60px;">    
    <mat-toolbar style="font-size: 19px; color: var(--primary);" fxLayoutAlign="center center" display="block">
        <span>Admin Users</span>
    </mat-toolbar>

    <div style="width: 98%;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-flat-button color="primary" fxFlex="10" [routerLink]="['/users/new']">Add</button>

        <mat-form-field fxFlex="90">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource">
    
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let user" style="cursor: pointer">
            <mat-icon (click)="onEdit($event, user)">mode_edit</mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> <mat-icon>delete</mat-icon> </th>
        <td mat-cell *matCellDef="let user" style="cursor: pointer">
            <mat-icon (click)="onDelete($event, user)">delete</mat-icon>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></tr>
    </table>
  </div>
