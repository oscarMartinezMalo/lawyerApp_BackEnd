<mat-progress-bar style="position: fixed;" [mode]="progressBarMode" value="0"
    [style.visibility]="progressBarMode ? 'visible' : 'hidden'">
</mat-progress-bar>
<div class="container-wrapper">

    <mat-card class="mat-custom-authen">
        <form [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="onSubmit()">
            <div fxLayout="row" fxLayoutAlign="start center" class="mat-typography">
                <h2 style="font-weight: 800;">Reset Password</h2>
            </div>

            <mat-card-content>
                <mat-form-field class="container" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput placeholder="Email" formControlName="email" autocomplete="email">
                    <mat-error *ngIf="forgotPasswordForm.controls['email'].hasError('required')">
                        Email <strong>required</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="forgotPasswordForm.controls['email'].hasError('invalidEmail') && !forgotPasswordForm.controls['email'].hasError('required')">
                        Not a valid <strong>Email</strong>
                    </mat-error>
                </mat-form-field>

            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="start center">
                <button mat-flat-button color="primary" type="submit">Send Reset Link</button>
            </div>
        </form>
        <p class="outside-message">
            <a routerLink="/signin" routerLinkActive="router-link-active">Sign-In</a> ||
            <a routerLink="/signup" routerLinkActive="router-link-active">Sign-nUp</a>
        </p>
    </mat-card>
</div>
